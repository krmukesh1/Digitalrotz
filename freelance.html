        </button>

    <section class="section1">
      <div class="join">
        <h1>Join Us</h1>
      </div>
    </section>
    <section class="section4">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="card">
              <img src="images/job-seeker.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Job Seekers</h5>
                <button type="button">Connect</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="images/career.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Freelancres</h5>

                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Connect
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Modal title
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">...</div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="images/support.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Collaborators</h5>
                <button type="button">Connect</button>
              </div>
            </div>
          </div>
        </div>
      </div>
